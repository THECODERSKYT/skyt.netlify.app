<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-out;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a90e2;
            font-size: 2em;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .file-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.3s;
        }

        .file-label:hover {
            background: #357abd;
            transform: scale(1.05);
        }

        #file-name {
            margin-left: 10px;
            color: #666;
            font-size: 1em;
        }

        #preview {
            display: block;
            max-width: 100%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: imageFade 0.5s ease-in;
        }

        @keyframes imageFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dimensions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .dimensions label {
            flex: 1;
            margin-right: 10px;
        }

        .dimensions input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s;
        }

        .dimensions input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .slider-container {
            margin-bottom: 20px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #compression {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }

        #compression::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4a90e2;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #compression::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .target-container {
            margin-bottom: 20px;
        }

        .target-container label {
            font-weight: bold;
        }

        .target-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100px;
            transition: border 0.3s;
        }

        .target-container input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .size-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            animation: textPulse 1s infinite alternate;
        }

        @keyframes textPulse {
            from { color: #333; }
            to { color: #4a90e2; }
        }

        #compress-btn {
            display: block;
            margin: 20px auto 0;
            padding: 15px 30px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.3s;
        }

        #compress-btn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        #download-link {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #download-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #download-btn:hover {
            background: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .dimensions {
                flex-direction: column;
            }

            .dimensions label {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        <div class="file-upload">
            <label for="file-input" class="file-label">Choose File</label>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <span id="file-name">No file chosen</span>
        </div>
        <img id="preview" src="" alt="Preview" style="display: none;">
        <div class="dimensions" style="display: none;" id="dimensions-section">
            <label>Width: <input type="number" id="width" min="1"></label>
            <label>Height: <input type="number" id="height" min="1"></label>
        </div>
        <div class="slider-container" style="display: none;" id="slider-section">
            <div class="slider-label">
                <span>Compression: <span id="comp-value">0%</span></span>
            </div>
            <input type="range" id="compression" min="0" max="99" value="0">
        </div>
        <div class="target-container" style="display: none;" id="target-section">
            <label>Target Size: <input type="number" id="target-size" min="0.01" step="0.01"> MB</label>
        </div>
        <div class="size-info" id="size-info" style="display: none;">
            Original Size: <span id="original-size"></span><br>
            Compressed Size: <span id="compressed-size"></span><br>
            Compression: <span id="compression-perc">0%</span>
        </div>
        <button id="compress-btn" style="display: none;">Compress Image</button>
        <div id="download-link">
            <a id="download-btn" href="#" download="compressed.jpg">Download Compressed Image</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const preview = document.getElementById('preview');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const compressionSlider = document.getElementById('compression');
        const compValue = document.getElementById('comp-value');
        const targetSizeInput = document.getElementById('target-size');
        const originalSizeSpan = document.getElementById('original-size');
        const compressedSizeSpan = document.getElementById('compressed-size');
        const compressionPercSpan = document.getElementById('compression-perc');
        const compressBtn = document.getElementById('compress-btn');
        const downloadLink = document.getElementById('download-link');
        const downloadBtn = document.getElementById('download-btn');
        const dimensionsSection = document.getElementById('dimensions-section');
        const sliderSection = document.getElementById('slider-section');
        const targetSection = document.getElementById('target-section');
        const sizeInfo = document.getElementById('size-info');

        let originalImage = null;
        let originalSize = 0;
        let aspectRatio = 1;
        let currentQuality = 1.0;

        fileInput.addEventListener('change', handleFileSelect);
        widthInput.addEventListener('input', updateDimensions);
        heightInput.addEventListener('input', updateDimensions);
        compressionSlider.addEventListener('input', updateCompressionSlider);
        targetSizeInput.addEventListener('input', updateTargetSize);
        compressBtn.addEventListener('click', compressImage);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                originalSize = file.size;
                originalSizeSpan.textContent = formatSize(originalSize);
                compressedSizeSpan.textContent = formatSize(originalSize);
                compressionPercSpan.textContent = '0%';

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        aspectRatio = img.width / img.height;
                        widthInput.value = img.width;
                        heightInput.value = img.height;
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        dimensionsSection.style.display = 'flex';
                        sliderSection.style.display = 'block';
                        targetSection.style.display = 'block';
                        sizeInfo.style.display = 'block';
                        compressBtn.style.display = 'block';
                        downloadLink.style.display = 'none';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function updateDimensions(event) {
            if (event.target.id === 'width') {
                heightInput.value = Math.round(widthInput.value / aspectRatio);
            } else {
                widthInput.value = Math.round(heightInput.value * aspectRatio);
            }
            updateCompressionSlider();
        }

        function updateCompressionSlider() {
            compValue.textContent = `${compressionSlider.value}%`;
            const targetReduction = compressionSlider.value / 100;
            const targetBytes = originalSize * (1 - targetReduction);
            currentQuality = findBestQuality(targetBytes);
            const actualSize = getCompressedSize(currentQuality);
            compressedSizeSpan.textContent = formatSize(actualSize);
            const perc = Math.round(100 * (1 - (actualSize / originalSize)));
            compressionPercSpan.textContent = `${perc}%`;
        }

        function updateTargetSize() {
            const targetMB = parseFloat(targetSizeInput.value);
            if (isNaN(targetMB) || targetMB <= 0) return;
            const targetBytes = targetMB * 1024 * 1024;
            if (targetBytes >= originalSize) {
                compressionSlider.value = 0;
                updateCompressionSlider();
                return;
            }
            const reduction = 1 - (targetBytes / originalSize);
            const perc = Math.min(99, Math.round(reduction * 100));
            compressionSlider.value = perc;
            updateCompressionSlider();
        }

        function findBestQuality(targetBytes) {
            let low = 0.01;
            let high = 1.0;
            let best = 1.0;
            for (let i = 0; i < 10; i++) {
                const mid = (low + high) / 2;
                const size = getCompressedSize(mid);
                if (size <= targetBytes) {
                    best = mid;
                    low = mid;
                } else {
                    high = mid;
                }
            }
            return best;
        }

        function getCompressedSize(quality) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = parseInt(widthInput.value);
            canvas.height = parseInt(heightInput.value);
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/jpeg', quality);
            return Math.round(dataUrl.length * 0.75);
        }

        function compressImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = parseInt(widthInput.value);
            canvas.height = parseInt(heightInput.value);
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/jpeg', currentQuality);
            downloadBtn.href = dataUrl;
            downloadLink.style.display = 'block';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
            else return (bytes / 1048576).toFixed(2) + ' MB';
        }
    </script>
</body>
</html>
